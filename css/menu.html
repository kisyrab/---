<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 드롭다운 메뉴</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    height: 100vh;
}

.left-panel {
    flex: 3;
    background: linear-gradient(to bottom right, #00aaff, #00ccff);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.side-image {
    width: 100%;
    max-width: 200px;
    margin-bottom: 10px;
}

.right-panel {
    flex: 7;
    padding: 20px;
}

.main-menu {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

.main-tab {
    font-size: 18px;
    padding: 10px;
    background: none;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

.menu-content {
    display: none;
    padding: 20px;
    border-top: 1px solid #ddd;
}

.menu {
    display: none;
}

.middle-menu {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 20px;
}

.middle-tab {
    padding: 10px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    cursor: pointer;
    border-radius: 5px;
}

.submenu {
    display: none;
    background-color: #f9f9f9;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.submenu ul {
    list-style-type: none;
}

.submenu li {
    padding: 5px 0;
}

    </style>

<script>
    document.querySelectorAll('.main-tab').forEach(tab => {
    tab.addEventListener('click', () => {
        document.querySelectorAll('.menu').forEach(menu => menu.style.display = 'none');
        document.querySelectorAll('.submenu').forEach(submenu => submenu.style.display = 'none');
        
        const menuId = tab.getAttribute('data-menu');
        document.getElementById(menuId).style.display = 'block';
    });
});

document.querySelectorAll('.middle-tab').forEach(tab => {
    tab.addEventListener('click', () => {
        document.querySelectorAll('.submenu').forEach(submenu => submenu.style.display = 'none');
        
        const submenuId = tab.getAttribute('data-submenu');
        document.getElementById(submenuId).style.display = 'block';
    });
});

</script>




</head>
<body>
    <div class="container">
        <!-- 좌측 이미지 영역 -->
        <div class="left-panel">
            <img src="이미지_파일_경로" alt="영덕군 소개 이미지" class="side-image">
            <p>영덕의 아름다운 경치와 다양한 행사사진을 소개합니다!</p>
        </div>
        
        <!-- 우측 메뉴 영역 -->
        <div class="right-panel">
            <!-- 대메뉴 -->
            <div class="main-menu">
                <button class="main-tab" data-menu="theme">주제별</button>
                <button class="main-tab" data-menu="era">시대별</button>
                <button class="main-tab" data-menu="old-photos">옛사진</button>
                <button class="main-tab" data-menu="pride">영덕자랑</button>
            </div>
            
            <!-- 중메뉴와 소메뉴 영역 -->
            <div class="menu-content">
                <!-- 주제별 메뉴 예시 -->
                <div class="menu" id="theme">
                    <div class="middle-menu">
                        <button class="middle-tab" data-submenu="gov">군정/행정/유관기관/교육</button>
                        <button class="middle-tab" data-submenu="welfare">복지(보훈)/보건(의료)/환경(위생)</button>
                        <button class="middle-tab" data-submenu="culture">문화/관광/관내 전경</button>
                        <button class="middle-tab" data-submenu="economy">경제/산업/시설물/교통</button>
                    </div>
                    
                    <!-- 소메뉴 영역 -->
                    <div class="submenu" id="gov">
                        <ul>
                            <li>행정/선거</li>
                            <li>경상북도</li>
                            <li>영덕군의회</li>
                            <li>유관기관</li>
                            <li>단체</li>
                            <li>국내외교류</li>
                            <li>향우회</li>
                            <li>교육</li>
                        </ul>
                    </div>
                    <div class="submenu" id="welfare">
                        <ul>
                            <li>복지(보훈)</li>
                            <li>보건(의료)</li>
                            <li>환경(위생)</li>
                        </ul>
                    </div>
                    <div class="submenu" id="culture">
                        <ul>
                            <li>문화</li>
                            <li>관광</li>
                            <li>관내 전경</li>
                            <li>군정홍보</li>
                            <li>방송/영화촬영</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
